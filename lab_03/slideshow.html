<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">JQuery Basic Slider</h1>
        </div>

        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="1.jpeg"></li>
                <li class="slide"><img src="2.jpeg"></li>
                <li class="slide"><img src="3.jpeg"></li>
                <li class="slide"><img src="4.jpeg"></li>
                <li class="slide"><img src="5.jpeg"></li>
                <li class="slide"><img src="6.jpeg"></li>
            </ul>
        </div>

    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //configuration
        var width = 500;
        var animationSpeed = 1000;
        var pause = 1000;
        var currentSlide = 1;
        //cache DOM
        var $slider = $('#slider');
        var $slideContainer = $slider.find('.slides');
        var $slides = $slideContainer.find('.slide');
        
        var interval;

        function startSlider(){
        interval = setInterval(function(){
            $slideContainer.animate({'margin-left':'-='+width},animationSpeed,function(){
                currentSlide++;
                if(currentSlide === $slides.length){
                    currentSlide = 1;
                    $slideContainer.css('margin-left',0);
                }
            });
        },pause);
    }
        function stopSlider(){
            clearInterval(interval);
        }
        $slider.on('mouseenter',stopSlider).on('mouseleave',startSlider);
    </script>
</body>
</html>
